name: cd

on:
  pull_request:
    branches: [ "main" ]
    types: [closed]

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: read
      
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SUBMODULE_TOKEN }}
          submodules: true
        
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
  
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      
      - name: Cache Gradle
        id: cache-gradle
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        env:
          PIXABAY_KEY: ${{ secrets.PIXABAY_KEY }}
        run: ./gradlew bootJar
      
      - name: Copy jar file
        run: mv ./build/libs/*SNAPSHOT.jar ./services.jar
        
      - name: (SCP) transfer build file 
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.GABIA_IP }}
          username: ${{ secrets.GABIA_USER }}
          key: ${{ secrets.GABIA_KEY }}
          source: last-message.jar
          target: /home/${{ secrets.GABIA_USER }}
      
      - name: (SSH) connect EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GABIA_IP }}
          username: ${{ secrets.GABIA_USER }}
          key: ${{ secrets.GABIA_KEY }}
          script_stop: true
          script: |
            sudo fuser -k -n tcp 8080 || true
            nohup java -jar services.jar > ./output.log 2>&1 &
