name: cd-data

on:
  pull_request:
    branches: [ "main" ]
    types: [closed]
    paths:
      - 'core/**'
      - 'data/**'
      - '.github/workflows/cd-data.yml'

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SUBMODULE_TOKEN }}
          submodules: true

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build data with Gradle
        env:
          PIXABAY_KEY: ${{ secrets.PIXABAY_KEY }}
        run: ./gradlew :data:bootJar

      - name: Prepare Jar for Docker
        run: mv ./data/build/libs/data.jar ./data/build/libs/app.jar

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./data
          file: ./data/Dockerfile
          push: true
          platforms: linux/arm64
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/4d4cat-data:${{ github.sha }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/4d4cat-data:latest

      - name: (SSH) Deploy to Data Server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DATA_SERVER_IP }}
          username: ${{ secrets.DATA_SERVER_USER }}
          key: ${{ secrets.ORACLE_KEY }}
          script: |
            # Pull the specific version of the image using the commit SHA
            sudo docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/4d4cat-data:${{ github.sha }}

            # Stop and remove the old container
            sudo docker stop 4d4cat-data || true
            sudo docker rm 4d4cat-data || true

            # Ensure Redis is running
            if ! sudo docker ps | grep -q 4d4cat-redis; then
              echo "Starting Redis..."
              sudo docker run -d \
                --name 4d4cat-redis \
                -p 6379:6379 \
                -v redis-data:/data \
                redis:7-alpine redis-server --appendonly yes
            fi

            # Run the new container with environment variables from server
            sudo docker run -d \
              --name 4d4cat-data \
              -p 8081:8081 \
              --env-file /home/opc/.env \
              -e REDIS_HOST=host.docker.internal \
              --add-host=host.docker.internal:host-gateway \
              -v /home/opc/logs:/app/logs \
              ${{ secrets.DOCKER_HUB_USERNAME }}/4d4cat-data:${{ github.sha }}

            # Health check - wait for container to be healthy
            echo "Waiting for container to start..."
            sleep 10
            if ! sudo docker ps | grep -q 4d4cat-data; then
              echo "Container failed to start!"
              sudo docker logs 4d4cat-data
              exit 1
            fi
            echo "Container is running."

            # Clean up unused images to save disk space
            sudo docker image prune -f
