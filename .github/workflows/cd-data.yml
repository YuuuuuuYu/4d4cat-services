name: cd-data

on:
  pull_request:
    branches: [ "main" ]
    types: [closed]
    paths:
      - 'core/**'
      - 'data/**'
      - '.github/workflows/cd-data.yml'

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SUBMODULE_TOKEN }}
          submodules: true

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build data with Gradle
        env:
          PIXABAY_KEY: ${{ secrets.PIXABAY_KEY }}
        run: ./gradlew :data:bootJar

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./data
          file: ./data/Dockerfile
          push: true
          platforms: linux/arm64
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/4d4cat-data:${{ github.sha }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/4d4cat-data:latest

      - name: (SSH) Deploy to Data Server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DATA_SERVER_IP }}
          username: ${{ secrets.DATA_SERVER_USER }}
          key: ${{ secrets.ORACLE_KEY }}
          script: |
            # Create docker-compose.yml if it doesn't exist
            cat > /home/opc/docker-compose.data.yml << 'EOF'
            version: '3.8'

            services:
              redis:
                image: redis:7-alpine
                container_name: 4d4cat-redis
                ports:
                  - "6379:6379"
                volumes:
                  - redis-data:/data
                environment:
                  - TZ=Asia/Seoul
                command: >
                  redis-server
                  --appendonly yes
                  --activedefrag yes
                  --active-defrag-threshold-lower 10
                  --active-defrag-threshold-upper 20
                  --active-defrag-cycle-min 5
                  --active-defrag-cycle-max 75
                restart: unless-stopped
                networks:
                  - app-network
                healthcheck:
                  test: ["CMD", "redis-cli", "ping"]
                  interval: 10s
                  timeout: 3s
                  retries: 3

              data:
                image: ${{ secrets.DOCKER_HUB_USERNAME }}/4d4cat-data:${{ github.sha }}
                container_name: 4d4cat-data
                ports:
                  - "8081:8081"
                environment:
                  - TZ=Asia/Seoul
                  - REDIS_HOST=redis
                  - REDIS_PORT=6379
                env_file:
                  - /home/opc/.env
                volumes:
                  - /home/opc/logs:/app/logs
                depends_on:
                  redis:
                    condition: service_healthy
                restart: unless-stopped
                networks:
                  - app-network
                healthcheck:
                  test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
                  interval: 10s
                  timeout: 3s
                  retries: 3

            networks:
              app-network:
                driver: bridge

            volumes:
              redis-data:
                name: redis-data
            EOF

            # Pull the latest image
            sudo docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/4d4cat-data:${{ github.sha }}

            # Deploy using docker-compose
            cd /home/opc
            sudo docker compose -f docker-compose.data.yml down
            sudo docker compose -f docker-compose.data.yml up -d

            # Wait for services to be healthy
            echo "Waiting for services to be healthy..."
            sleep 15

            # Check if services are running
            if ! sudo docker ps | grep -q 4d4cat-redis; then
              echo "Redis failed to start!"
              sudo docker logs 4d4cat-redis
              exit 1
            fi

            if ! sudo docker ps | grep -q 4d4cat-data; then
              echo "Data service failed to start!"
              sudo docker logs 4d4cat-data
              exit 1
            fi

            echo "Services are running successfully."

            # Clean up unused images
            sudo docker image prune -f
