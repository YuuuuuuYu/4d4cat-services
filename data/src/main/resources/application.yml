server:
  port: 8081

spring:
  threads:
    virtual:
      enabled: true
  application:
    name: data
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: 6379

pixabay:
  key: ${PIXABAY_KEY}
  url:
    video: ${PIXABAY_VIDEO_URL}
    music: ${PIXABAY_MUSIC_URL}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.services: INFO
