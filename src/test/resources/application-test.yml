cors:
  allowed-origins: http://localhost:8080

spring:
  main:
    locale: ko_KR
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect

management:
  server:
    port:
  endpoints:
    web:
      exposure:
        include: "health,info,prometheus"
  prometheus:
    metrics:
      export:
        enabled: true
